version: 0.0
os: linux
files:
  -
    source: "dist/my-angular-project/"
    destination: /var/www/html

permissions:
  - object: /var/www/html
    pattern: '**'
    mode: '0755'
    owner: root
    group: root
    type:
      - file
      - directory

hooks:
   ApplicationStart:
     - location: "hooks/application_start.sh"
       timeout: 60
